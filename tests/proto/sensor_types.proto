// Sensor package - Part 1: Common type definitions
//
// Purpose: Define enums used by sensor_messages.proto
// This file demonstrates splitting a package across multiple files.
//
package sensor_data;

option pkgid = 2;

enum SensorType {
  TEMPERATURE = 0;
  HUMIDITY = 1;
  PRESSURE = 2;
}

enum SensorStatus {
  OFFLINE = 0;
  ONLINE = 1;
  ERROR = 2;
}
