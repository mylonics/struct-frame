// Package A for cross-package import testing
//
// Purpose: Provide types and enums for cross-package import tests.
// This package is imported by pkg_test_messages.proto to test that
// imported packages with their own pkgid retain their package ID.
//
package pkg_test_a;

option pkgid = 2;

enum ActionType {
  START = 0;
  STOP = 1;
  PAUSE = 2;
  RESUME = 3;
}

message ActionMessage {
  option msgid = 1;
  ActionType action = 1;
  uint32 target_id = 2;
  string description = 3 [max_size=64];
}
