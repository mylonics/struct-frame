// Sensor package - Part 2: Messages using sensor types
//
// Purpose: Define sensor messages that use types from sensor_types.proto
// Demonstrates multi-file package organization.
//
package sensor_data;

option pkgid = 2;

import "sensor_types.proto";

message SensorReading {
  option msgid = 1;
  SensorType type = 1;
  float value = 2;
  SensorStatus status = 3;
}

message SensorConfig {
  option msgid = 2;
  SensorType type = 1;
  uint32 sample_rate = 2;
}
