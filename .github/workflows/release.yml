name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatchling build twine
      
      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
      
      - name: Calculate new version
        id: calc_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Update pyproject.toml
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml to version $NEW_VERSION"
      
      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Use Python to update the changelog
          python3 << PYEOF
          import re
          
          new_version = "${NEW_VERSION}"
          date = "${DATE}"
          
          with open('CHANGELOG.md', 'r') as f:
              content = f.read()
          
          new_entry = f"\n## [{new_version}] - {date}\n\n### Changed\n- Release version {new_version}\n"
          
          # Try to find an existing version section after Unreleased
          unreleased_pattern = r'(## \[Unreleased\]\s*\n(?:.*\n)*?)(\n## \[)'
          
          if re.search(unreleased_pattern, content):
              # There are existing version sections, insert before them
              updated_content = re.sub(
                  unreleased_pattern,
                  r'\1' + new_entry + r'\2',
                  content
              )
          else:
              # No existing version sections, append at the end
              updated_content = content.rstrip() + new_entry + '\n'
          
          with open('CHANGELOG.md', 'w') as f:
              f.write(updated_content)
          
          print(f"Updated CHANGELOG.md with version {new_version}")
          PYEOF
          
          echo "Updated CHANGELOG.md with version $NEW_VERSION"
      
      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml CHANGELOG.md
          git commit -m "Bump version to $NEW_VERSION"
          git push
      
      - name: Create Git Tag
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
          echo "Created and pushed tag v$NEW_VERSION"
      
      - name: Build package
        run: |
          python -m build
          echo "Package built successfully"
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
